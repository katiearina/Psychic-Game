<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game!</title>

    <!-- Viewport tag for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome Link! -->
    <script src="https://use.fontawesome.com/0a2ce55563.js"></script>

    <!-- My Stylesheet! -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

<div id="wrap">

    <!-- Start First Row -->
    <div class="row">

        <!-- Top Content Container -->
        <div class="col-lg-12 col-md-12 col-sm-12 top-content">
            <h1>Psychic Game!</h1>
        </div>

    <!-- End First Row -->
    </div>

    <!-- Start Second Row -->
    <div class="row">

        <!-- Intentionally Blank Column -->
        <div class="col-lg-1 col-md-1 col-sm-1">
        </div>

        <!-- Main Psychic Content Container -->
        <div class="col-lg-7 col-md-7 col-sm-7 main-psychic-content">

        <!-- Current Letter Guessed -->
        <p id="play-again">
			<!-- Input from JS only -->
        </p>

        <!-- Current Win Count -->
        <p id="win-count">
            <!-- Input from JS only -->
        </p>

        <!-- Current Loss Count -->
        <p id="loss-count">
            <!-- Input from JS only -->
        </p>

        <!-- Current Guesses Remaining -->
        <p id="guess-count">
            <!-- Input from JS only -->
        </p>

        <!-- Quote from current book -->
        <blockquote class="blockquote-reverse" id="psychic-quote">
            <!-- Input from JS only -->
            <!-- Tried to put the blockquote footer/source here with an ID but it 
            wasn't working for some reason so I just put it in the JS instead. -->
        </blockquote>
        
        <!-- Here's a button if you want to reset the game to 0 wins/0 losses -->
        <button type="button" onclick="gameStart()" class="btn btn-warning" id="button-start">
            Start Over!
        </button>
        
        </div>

        <!-- Intentionally Blank Column -->
        <div class="col-lg-1 col-md-1 col-sm-1">
        </div>

        <!-- Right Side Section Container -->
        <div class="col-lg-2 col-md-2 col-sm-2 right-content" id="previous-guess">

            <!-- Subrow 1 -->
            <div class="row">

                <!-- Header Row for Right Column -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4>Letters Guessed</h4>
                </div>

            <!-- Subrow 2 -->
            <div class="row">
            
                <!-- Columns for guessed letters -->
                <div class="col-lg-12 col-md-12 col-sm-12" id="letters-guessed">
                    <!-- Input from JS only -->
                </div>
        
            <!-- End Subrow 2 -->
            </div>

            <!-- End Subrow 1 -->
            </div>

        <!-- End Right Side Section Container -->
        </div>

        <!-- Intentionally Blank Column -->
        <div class="col-lg-1 col-md-1 col-sm-1">
        </div>

    <!-- End Second Row -->
    </div>

</div>

<!-- Sticky Footer! -->
<footer id="footer">

    <!-- Footer Text -->
    <p class="p-footer-main">
        Psychic Game &mdash; &copy; Katie Geckle 2017.
    </p>

<!-- End Sticky Footer -->
</footer>

</body>

<script src="./assets/javascript/game.js"></script>

</html>
